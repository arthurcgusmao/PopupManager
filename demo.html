<!DOCTYPE html>
<html>
<head>
	<title>PopUp Manager Demo</title>
	<style type="text/css">
		#popup1 {
			background-color: #ffffcc;
			border: 3px solid gray;
			font-family: sans-serif;
			width: 600px;
			height: 500px;
			padding: 5%;
		}

		#popup13333-cover {
			background-color: black;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0.3;
		}
		#popup2 {
			height: 500px;
			width: 500px;
			background-color: white;
		}
	</style>
</head>
<body id="body">
	<button id="pow">I'm a button.</button>

	<button id="killer2">I'm a killer.</button>

	<input type="text"></input>
	
		<div id="popup1" style="display: none;" class="managed-popup" data-trigger-events="mouseenter" data-trigger-ids="pow" data-trigger-limit="" data-killers-ids="killer1 killer2 killer3 killer007" data-disable-close-button="false" data-disable-cover="false">
			<h1>Oi, eu sou um super popup :)</h1>
			<p>Btw, sou um popup t&atilde;o bom que posso ser o que eu quiser!</p>
			<p>Sou um popup High Stakes!!!</p>
			<button id="killer1">Close</button>
		</div>

		<div id="popup2" class="managed-popup" data-killers-ids="killer1 killer2 killer3" data-disable-close-button="false" data-disable-cover="false" data-trigger-limit="session" data-trigger-special-events="exit-intent">
			
		</div>
	

	<p>HEY IM HERE!!!!!!!!!!</p>

	<script type="text/javascript" src="js/source/includes/PopupManager/PopupManager.js"></script>
	<script type="text/javascript">
		console.log('i am here.');

	</script>
</body>
</html>
